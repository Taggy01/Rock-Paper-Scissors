<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <p class="text">Rock Paper Sicssors</p>
    <button class="b1" onclick="show('Rock')"><img src="fist (1).png"></button>

    <button class="b3" onclick="show('Scissors')"><img src="peace-symbol.png"></button>
    <p class="result"></p>
    <p class="count">Win : 0 , Lose = 0 , Tie = 0.</p>

    <script src="rock-paper-scissors.js"></script>
