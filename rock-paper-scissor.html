<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
    <p class="text">Rock Paper Sicssors</p>
    <p class="text2">You Vs Computer</p>
    <div class="body">
        <div class="pics">
            <button class="b1" onclick="show('Rock')"><img src="fist (1).png"></button>
            <button class="b2" onclick="show('Paper')"><img src="palm.png"></button>
            <button class="b3" onclick="show('Scissors')"><img src="peace-symbol.png"></button>
        </div>

        <div class="scoreboard">
            <p>Scoreboard</p>
            <p class="winCount">Win = 0</p>
            <p class="loseCount">Lose = 0</p>
            <p class="tieCount">Tie = 0</p>
        </div>
    </div>
    <p class="result"></p>

    <script src="rock-paper-scissors.js"></script>


</body>

</html>
